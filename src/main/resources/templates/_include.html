<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 头部信息 -->
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <link th:href="@{/static/css/font.css}" rel="stylesheet">
    <link th:href="@{/static/css/xadmin.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

</html>
